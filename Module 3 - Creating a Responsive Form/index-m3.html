<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ZENVA</title>
    <style>
      body {
        font-family: "Ariel", sans-serif;
        background-color: cadetblue;
        background: linear-gradient(90deg, cadetblue, #5085a0);
        margin: 20px;
      }

      #divwrapper,
      fieldset {
        background-color: aliceblue;
        max-width: 900px;
        min-height: 100px;
        border-radius: 10px;
        padding: 2%;
        margin: 0 auto 10px;
      }

      #formwrapper {
        display: flex;
        flex-direction: row;
      }

      #left-column {
        width: 50%;
        padding: 1%;
      }

      #right-column {
        width: 50%;
        padding: 1%;
      }

      footer {
        text-align: center;
      }

      @media (max-width: 900px) {
        #formwrapper {
          flex-direction: column;
        }

        #left-column {
          width: 100%;
          padding: 0;
        }

        #right-column {
          width: 100%;
          padding: 0;
        }
      }

      #right-column field-set p{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;

      }

      #left-column fieldset p{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      #left-column input{
        width: 90%;
        padding: 5px;
        margin: 0 auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="divwrapper">
      <h2>My Form</h2>
      <form id="formwrapper">
        <section id="left-column">
          <fieldset>
            <p>
              <legend>Block One</legend>
              <input id="firstname" name="firstname" type="text" placeholder="First Name" autofocus required tabindex="1"> 
              <input id="lastname" name="lastname" type="text" placeholder="Last Name" required tabindex="3">
              <input id="email" name="email" type="text" placeholder="email@somewhere.com" required tabindex="2">
              <input id="url" name="url" type="text" placeholder="URL">
  
            </p>
            
            <p>
              <label for="username">Username:</label>
              <input id="username" name="username" type="text">
              <label for="password">Password:</label>
              <input id="password" name="password" type="password">

            </p>



          </fieldset>
          <fieldset>
            <legend>Block Two</legend>
            <p>
              <input id="address1" name="address1" type="text" placeholder="Address 1">
              <input id="address2" name="address2" type="text" placeholder="Address 2">
              <input id="city" name="city" type="text" placeholder="city">
              <input id="zip" name="zip" type="number" placeholder="Zip Code">

            </p>
            <p>
              <select>
                <optgroup label="USA">
                  <option>Chicago</option>
                  <option>New York</option>
                  <option>Dallas</option>
                </optgroup>
                <optgroup label="Australia">
                  <option>Brisbane</option>
                  <option>Sydney</option>
                  <option>Melbourne</option>
                </optgroup>
              </select>

              <select name="state" id="state">
                <option value="" selected="selected">Select a State</option>
                <option value="hoho" selected="hoho">HoHo State</option>
              </select>
            </p>
          </fieldset>
        </section>
        <section id="right-column">
          <fieldset>
            <legend>Block Three</legend>
            <p>
              <span><input type="radio" name="color" value="red" />Red</span>
              <span
                ><input type="radio" name="color" value="green" />Green</span
              >

              <span><input type="radio" name="color" value="blue" />Blue</span>

              <span><input type="radio" name="color" value="cyan" />Cyan</span>

              <span
                ><input
                  type="radio"
                  name="color"
                  value="magenta"
                />Magenta</span
              >

              <span
                ><input type="radio" name="color" value="yellow" />yellow</span
              >
            </p>

            <p>
              <span><input type="checkbox" name="fruit" value="apple">Apple
              </span>
              <span><input type="checkbox" name="fruit" value="orange">Orange
              </span>
              <span><input type="checkbox" name="fruit" value="banana">Banana
              </span>
              <span><input type="checkbox" name="fruit" value="peach">Peach
              </span>
              <span><input type="checkbox" name="fruit" value="pear">Pear
              </span>
              </span>
            </p>
          </fieldset>
          <fieldset>
            <legend>Block Four</legend>

            <textarea
              name=""
              id=""
              cols="40"
              rows="4"
              placeholder="What did you do today?"
            ></textarea>
            <p>
              <input type="submit" value="Submit" />
            </p>
          </fieldset>
        </section>
      </form>
    </div>
    <footer><img src="images/logo.png" alt="logo" /></footer>
  </body>
</html>
